    <div class="modal fade" id="agendaModal" tabindex="-1" aria-labelledby="date" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="date">New message</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form name="datos-agendar">
                        <div class="form-group">
                            <label for="nombre" class="col-form-label">Nombre de Persona</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"/>
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="col-form-label">Servicio</label>
                            <textarea class="form-control" id="message-text" name="servicio"></textarea>
                        </div>
                        <div>
                            <label for="inicio" class="col-form-label">Hora de inicio</label>
                            <input type="time" id="inicio" name="inicio" min="08:00" max="18:00" required>
                            <label for="fin" class="col-form-label">Hora de fin</label>
                            <input type="time" id="fin" name="fin" min="08:00" max="18:00" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
                        Cerrar
                    </button>
                    <button type="button" class="btn btn-primary" id="guardar">Guardar Datos</button>
                </div>
            </div>
        </div>
