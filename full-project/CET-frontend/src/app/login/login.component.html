<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h5 class="card-title text-center">Ingreso</h5>
                    <p class="message">Bienvenido de vuelta! Porfavor ingrese para continuar.</p>
                    <form class="form-signin" method="POST">
                        <div class="form-label-group">
                            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="credenciales.user" name="user" required autofocus>
                            <label for="inputEmail">Usuario o correo electronico</label>
                        </div>

                        <div class="form-label-group">
                            <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="credenciales.contrasena" name="contrasena" required>
                            <label for="inputPassword">Contrase√±a</label>
                        </div>

                        <div class="custom-control custom-checkbox mb-3">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                        </div>
                    <button class="btn btn-sm btn-primary text-uppercase" type="submit" (click)="login()">Ingresar</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
