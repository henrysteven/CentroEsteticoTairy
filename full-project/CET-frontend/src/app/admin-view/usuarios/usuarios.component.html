
<div class="d-flex fondoColor">
    <app-sidebar></app-sidebar>
    <app-navbar-admin></app-navbar-admin>
    
    

    <section class="usuarios">
        <h4 class="tituloUsuario">Centro Estético Tairy</h4>
        <section class="serEncabezado">
            <h2 class="tituloUsuario">Usuarios</h2>
            <p class="tituloUsuario">
                <button type="button" id="botonAgregar" (click)="enable()">Agregar nuevo usuario</button>
            </p>
            <div id="listaUsuarios">
                <table id="mitabla"> 
                    <tr id="usuario">
                        <th>ID USUARIO</th>
                        <th>NOMBRE</th>
                        <th>CÉDULA</th>
                        <th>ÁREA</th>
                        <th>CORREO</th>
                        <th>TELEFONO</th>
                    </tr>
                    <tr *ngFor="let j of empleados;let i=index;trackBy:trackByOption">
                        <td>{{j.idempleado}}</td>
                        <td>{{integrantes[i][0].nombre}} {{integrantes[i][0].apellido}}</td>
                        <td>{{j.cedula}}</td>
                        <td>{{areas[i][0].nombre}}</td>
                        <td>{{integrantes[i][0].correo}}</td>
                        <td>{{integrantes[i][0].telefono}}</td>
                    </tr>
                </table>
            </div>

        </section>
    </section>
    <div id="formContainer" *ngIf="visibility">
        <div id="formLayout"> 
            <form (submit)="enviar()">
                <legend>Déjanos un mensaje</legend>

                <div class="form-group row">
                    <label for="nusuario-nombre">Nombre: *</label>
                    <input type="text" [(ngModel)]="form.nombre" class="form-control" id="nusuario-nombre" placeholder="Escribe tu nombre aquí." name="nombre">
                </div>

                <div class="form-group row">
                    <label for="nusuario-nombre">Apellido: *</label>
                    <input type="text" [(ngModel)]="form.apellido" class="form-control" id="nusuario-apellido" placeholder="Escribe tu apellido aquí." name="apellido">
                </div>

                <div class="form-group row">
                    <label for="nusuario-direccion">Dirección: *</label>
                    <input type="text" [(ngModel)]="form.direccion" class="form-control" id="nusuario-direccion" placeholder="Escribe tu direccion aquí." name="direccion">
                </div>


                <div class="form-group row">
                    <label for="nusuario-mail">Correo Electrónico: *</label>
                    <input type="email" [(ngModel)]="form.correo" class="form-control" id="nusuario-mail" placeholder="ejemplo@gmail.com" name="email">
                </div>

                <div class="form-group row">
                    <label for="nusuario-telefono">Teléfono: *</label>
                    <input type="text" [(ngModel)]="form.telefono" class="form-control" id="nusuario-telefono" placeholder="0987654321" name="telefono">
                </div>

                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

    </div>
    
    
    
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
